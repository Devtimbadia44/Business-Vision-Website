{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'styles/product_description.css' %}">

    <div class="leftdiv">
        <img src="{{ data.p_img.url }}" class="limg" alt="">
        <div class="des">
            <h3>{{ data.p_name }}</h3>
            <h6>Minimum quantity to be purchased : {{ data.min_q }}</h6>
            <br>
            <hr>
            <p>{{ data.p_desc }}</p>
            <hr>
        </div>
    </div>
    <div class="rightdiv">
        <p>Seller selling {{ data.p_name }}</p>
        <table>
            <tr>
                <th>Seller Name</th>
                <th>Price</th>
            </tr>
            {% for d in listdata %}
                <tr>
                    <td>{{ d.s_name }}</td>
                    <td>{{ d.p_price }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script type="text/javascript" src="{% static 'scripts/product_description.js' %}"></script>
{% endblock %}
