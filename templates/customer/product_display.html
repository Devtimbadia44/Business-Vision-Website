{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/product_display.css' %}">
    {% if request.GET.q is not None %}
    <div class="wrapper grid">
        {% for i in prods %}
            <div class="item">
                <img src="{{ i.p_img.url }}" alt="Image"><br>
                <a class="clicker" href="/cust/description/{{ i.id }}">{{ i.p_name }}</a>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No items found</p>
    {% endif %}
    <script type="text/javascript" src="{% static 'scripts/product_display.js' %}"></script>
{% endblock %}
