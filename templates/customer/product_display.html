{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/product_display.css' %}">

    <div class="wrapper grid">

        {% for i in prods %}
            <div class="item">
                <img src="{{ i.p_img.url }}"><br>
                <a href="#" class="clicker" type="submit">{{ i.p_name }}</a>
            </div>
        {% endfor %}
        <form method="post" id="former">
            {% csrf_token %}
            <input class="inp" name="pid">
        </form>
    </div>
    <script type="text/javascript" src="{% static 'scripts/product_display.js' %}"></script>
{% endblock %}
