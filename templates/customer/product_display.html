{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'styles/product_display.css' %}">

    <div class="wrapper grid">

        {% for i in prods %}
            <div class="item">
                <img src="{{ i.p_img.url }}"><br>
                <a href="#">{{ i.p_name }}</a>
            </div>
        {% endfor %}

    </div>

{% endblock %}
